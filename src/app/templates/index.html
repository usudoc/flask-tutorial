<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{name}}</title>
</head>
<body>
    {% if name == "hoge" %}
    <h1>景色の良い{{name}}コート</h1>
    {% elif name %}
    <h1>{{name}}コート</h1>
    {% else %}
    <h1>風景</h1>
    {% endif %}
    <form action="/index" method="POST">
        <input type="text" name="name" placeholder="Enter name">
        <input type="submit" value="Submit">
    </form>
    <img src="/static/images/tennis_court.jpg" alt="テニスコート">
    {% for spot in all_spot %}
    <p>{{spot.name}} : {{spot.type}} ({{spot.date}})</p>
    {% endfor %}
</body>
</html>
